<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIXO BPO | Ping Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-4 border-blue-600">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">FE Ping Check</h2>
            <p class="text-blue-600 mt-1 font-bold uppercase text-xs tracking-widest">ALIXO BPO</p>
        </div>

        <form id="pingForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Caller ID (+1...)</label>
                <input type="text" id="caller_id" name="caller_id" placeholder="+12223334444" required
                    class="w-full px-4 py-3 border-2 border-slate-100 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none text-lg transition-all">
            </div>

            <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 space-y-2">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">TrackDrive #</span>
                    <span class="text-xs font-mono text-slate-600 bg-white px-2 py-1 rounded shadow-sm">+18778381164</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Source ID</span>
                    <span class="text-xs font-mono text-slate-600 bg-white px-2 py-1 rounded shadow-sm">P100225</span>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg shadow-blue-500/30 transform transition-all active:scale-95">
                CHECK AVAILABILITY
            </button>
        </form>

        <div id="response" class="mt-8 hidden animate-in fade-in slide-in-from-bottom-4 duration-300">
            <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-2 ml-1">Network Response:</h3>
            <div id="responseBox" class="p-4 rounded-xl font-mono text-[11px] leading-relaxed break-all border overflow-x-auto max-h-60 shadow-inner"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('pingForm');
        const responseDiv = document.getElementById('response');
        const responseBox = document.getElementById('responseBox');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Feedback
            responseDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-pulse">PINGING TRACKDRIVE...</span>';

            const callerId = encodeURIComponent(document.getElementById('caller_id').value);
            const trackdriveNum = encodeURIComponent("+18778381164");
            const sourceId = "P100225";

            // TrackDrive URL
            const trackdriveUrl = `https://the-lead-penguin.trackdrive.com/api/v1/inbound_webhooks/ping/check_for_available_final_expense_inbounds?trackdrive_number=${trackdriveNum}&traffic_source_id=${sourceId}&caller_id=${callerId}`;
            
            // Using corsproxy.io to bypass the block
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(trackdriveUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const result = await response.json();

                // Style the box based on success/failure
                responseBox.className = response.ok 
                    ? "p-4 rounded-xl font-mono text-[11px] border-2 bg-green-50 border-green-100 text-green-800" 
                    : "p-4 rounded-xl font-mono text-[11px] border-2 bg-amber-50 border-amber-100 text-amber-800";
                
                responseBox.innerHTML = `<pre class="whitespace-pre-wrap">${JSON.stringify(result, null, 2)}</pre>`;
                responseDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                responseBox.className = "p-4 rounded-xl font-mono text-[11px] border-2 bg-red-50 border-red-100 text-red-800";
                responseBox.innerHTML = `<strong>CONNECTION ERROR:</strong><br>The request was blocked or the proxy is down. If this persists, the TrackDrive endpoint may require Whitelisting.`;
                responseDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'CHECK AVAILABILITY';
            }
        });
    </script>
</body>
</html>
